{% extends 'main.html' %}
{% block 'content' %}

<div class = "row"  id="toolbox" style="margin-bottom: 20px;">
    <div class="col-sm-2">
        <button class="btn btn-success" id="addCardButton" data-toggle="modal" data-target="#CardModal">Добавить</button>
    </div>
    <div class="col-sm-2">
        <button class="btn btn-danger " onclick="">Удалить</button>
    </div>

    <input type="search">
    <button role="button">Поиск</button>

</div>

    <table class="table">
        <tr>
            <th></th>
            <th>КОД</th>
            <th>НАКОПЛЕНИЯ</th>
            <th>ФИО</th>
            <th></th>
        </tr>
        {% for card in cards %}
        <form id="{{ card.code }}">
     <tr>
         <td><input class="form-check-input" type="checkbox" id="check_{{card.code}}"></td>
         <td>{{ card.code }}</td>
         <td>{{ card.accumulation}}</td>
         <td>{{ card.holder_name}}</td>
         <td><button data-toggle="modal" data-target="#CardModal" type="button" onclick="getCard('{{card.code}}');" class="fa fa-eye" aria-hidden="true" title="Просмотр"></button></td>
     </tr>
            </form>
        {% endfor %}

    </table>


<div class="modal fade" id="CardModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Добавление карты</h5>
        <button type="button" class="close"  onclick="clearForm();" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form id="CardForm" method="POST">
              {% csrf_token %}
                {{ form }}
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" onclick="saveNewCard();">Сохранить</button>
        <button type="button" class="btn btn-secondary" onclick="clearForm();" data-dismiss="modal">Отмена</button>
      </div>
    </div>
  </div>
</div>


<script>
    var buffer= '';


    $('html').keydown(function(e){ //отлавливаем нажатие клавиш

        if (e.keyCode == 13) {
            if (! $('#addCardModal').hasClass("show"))
            {
            $(document).click();
            $('#addCardButton').click();}

            $('#addCardCode').val(buffer);
            $("#one").on("input", function() {

                setTimeout(function(){
                $("#addCardCode").focus();
                    }, 2);

});
            buffer= '';
            }
    if (is_numeric(String.fromCharCode(e.keyCode))){
            buffer+=String.fromCharCode(e.keyCode);}
});

function saveNewCard(){
    var code= $("#id_code").val();
    var holder_name = $("#id_holder_name").val();
    var card_data = {"code": code,
                        "holder_name": holder_name}
    var cmd = "add";

    $.ajax({
        url: '../cards/maintenance/',
        type: "POST",
        data: {
          "cmd": cmd,
          "data": JSON.stringify(card_data)
        },
        dataType: "json",
        success: function (data) {
          if (data.result) {
            if (data.result == "ok"){
                window.location.href = '../cards/';
            }
            else
            {
               alert("Ошибка!");
            }
         }
        }
      });

}

function clearForm(){
          $('#id_code').val('');
           $('#id_holder_name').val('');
            $('#id_accumulation').val(0);
            $('#id_bonus').val(0);
            $('#id_discount').val(0);
            }


function getCard(card_code){
    var card_data = {"code": card_code}
    var cmd = "get";
    var cData;

    $.ajax({
        url: '../cards/maintenance/',
        type: "POST",
        data: {
          "cmd": cmd,
          "data": JSON.stringify(card_data)
        },
        dataType: "json",
        success: function (response) {
          if (response.result) {
            if (response.result == "ok"){
                cData = response.data;
                $('#id_code').val(cData.code);
                $('#id_holder_name').val(cData.holder_name);
                $('#id_accumulation').val(cData.accumulation);
                $('#id_bonus').val(cData.bonus);
                $('#id_discount').val(cData.discount);

            }
            else
            {
               alert(data.msg);
            }
         }
        }
      });



}

</script>

{% endblock %}
